<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Marcação do Open Graph Para redes sociais -->
    <!-- URL do seu site -->
    <meta property="og:locale" content="pt_BR">
    <meta property="og:url" content="http://vivendo.tech">
    <meta property="article:publisher" content="https://vivendo.tech">
    <!-- Aqui é o título do site -->
    <meta property="og:title" content="Vivendo a tecnologia">

    <!-- caso for um post -->
    {{ if (isset .Params "article") }}
    <meta property="og:type" content="article">
    <meta property="article:author" content="João Antonio Marcolan">
    <meta property="article:section" content="{{.Params.section}}">

    {{ $var := .Params.tags_seo }}
    <meta property="article:tag" content="{{$var}}">

    
        <!-- Aqui é a imagem do site que aparecerá, tem que ser uma URL da imagem hospedada -->
    <meta property="og:image" content="{{.Params.img_post}}">

    <!-- Aqui é a descrição do site que aparecerá nas pesquisas do google -->
    <meta name="description" content="{{.Params.descricao}}">
    <meta property="og:description" content="{{.Params.descricao}}">
    {{else}}
        <!-- Aqui é a descrição do site -->
        <meta property="og:description" content="Tutoriais sobre os mais diversos temas da Ciencia da Computação">
    
    {{ end }}


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Aqui pode deixar website mesmo -->

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="/stilo.css" media="screen" />

    {{ template "_internal/google_analytics.html" . }}

    <script data-ad-client="ca-pub-5400208836705527" async
        src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>

    <title>{{.Title}}</title>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <!-- JavaScript -->
    <script src="/navbar.js"></script>

</head>
